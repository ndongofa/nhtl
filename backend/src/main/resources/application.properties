# =========================
# Server
# =========================
server.servlet.context-path=/
spring.application.name=nhtl-backend

# =========================
# JPA / Hibernate (commun)
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================
# Jackson / Locale
# =========================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Africa/Kinshasa
spring.jackson.locale=fr_FR

# =========================
# Logging
# =========================
logging.level.root=INFO
logging.level.com.nhtl=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# =========================
# JWT (DEV default, PROD via env)
# IMPORTANT: do NOT commit real secrets
# =========================
jwt.secret=${JWT_SECRET:change-me-in-dev-at-least-32-characters}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# =========================
# SUPABASE (Auth only) - via env
# =========================
supabase.url=${SUPABASE_URL:https://your-project.supabase.co}
supabase.anon-key=${SUPABASE_ANON_KEY:your-anon-key}